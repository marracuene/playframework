# .github/workflows/gradle-build-pr.yml
name: Run Gradle on PRs
on: [push, pull_request]
jobs:
  gradle:
    strategy:
      matrix:
        task: [integrationTest]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    # run the build
    #- uses: eskatos/gradle-command-action@v1.2.0
    #  with:
    #    arguments: integrationTest --tests org.gradle.playframework.application.advanced.PlayBinaryAdvancedAppIntegrationTest
    - id: step1
      run: ./gradlew integrationTest --tests org.gradle.playframework.application.advanced.PlayBinaryAdvancedAppIntegrationTest
    # upload build output for later inspection, if the build failed
    #  N.B only applies to the last task in the matrix
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: wholebuild #testreports
        path: |
          build
          /tmp/junit*
